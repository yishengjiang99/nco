<!DOCTYPE html>
<html>
  <head>
    <title>Wavetable Oscillators</title>
    <link
      rel="stylesheet"
      href="//cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-dark.min.css"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: grid;
        place-items: center;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main class="container responsive-margin splash"></main>
    <span
      ><label for="onsetFade1">FadeDim1</label>
      <input
        id="onsetFade1"
        aria-label="fadeDim1"
        type="range"
        step="0.01"
        min="0"
        max="1"
        value="1"
    /></span>
    <span
      ><label for="fadeVelocity">FadeDim1</label>
      <input
        id="fadeVelocity"
        aria-label="fadeVelocity"
        type="range"
        step="1"
        min="0"
        max="10"
    /></span>
  </body>
  <script type="module" src="./web/main-thread.js"></script>
</html>
