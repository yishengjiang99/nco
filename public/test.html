<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mocha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/8.3.2/mocha.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mocha/8.3.2/mocha.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.3.4/chai.min.js"></script>
  </head>
  <body>
    <div id="mocha">
      <canvas></canvas> <button>play</button> <canvas></canvas>
    </div>
    <script src="wvtbl.wasm.js"></script>
    <script src="./wavetable.js"></script>
    <script type="module">
      mocha.setup("bdd");
      describe("wavetable.js", () => {
        it("inits with name of wave table and ctx", (done) => {
          const cctx = new AudioContext();
          const table = new WaveTable("Piano", cctx);
          chai.expect(table.url).eq("wvtable_pcm/Piano");
          table.load(function (wav) {
            console.log(wav);
            done();
          });
        });
      });
      mocha.run();
    </script>
  </body>
</html>
